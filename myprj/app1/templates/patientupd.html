{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>edit patient details</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
    </head>
    <body>
        <button class="patientdet"><a href="{% url 'patientdet' %}">Go Back</a></button>
        {% if patient%}
        <form action="{% url 'upd_patient' patient.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 style="text-align:center;">Patient update</h1>
            <label for="name">Name:</label>
            <input type=text placeholder="Enter the patient name" name="name">
            <label for="age">Age:</label>
            <input type=text placeholder="Enter the patient age" name="age">
            <button type="submit" class="direct">Update Patient</button>
        </form>
        {% else %}
            <h1>Patient not found</h1>
        {% endif %}

        <style>
            body{
                background-image: url("{% static 'images/home.png' %}");
                background-size: cover;
                padding-top:100px;
                height: 217px;
                width:200px;
                background-repeat: no-repeat;
            }
        </style>
    </body>
</html>
