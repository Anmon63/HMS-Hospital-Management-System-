{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Patient Details</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/patientdet.css' %}">
    </head>
    <body>
        <button class="directing"><a href="{% url 'home' %}">Back</a></button>

        <table>
            <tr>
                <th>Patient ID</th>
                <th>Patient Name</th>
                <th>Patient Age</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            {% for patient in patients%}
            <tr>
                <td>{{patient.id}}</td>
                <td>{{patient.name}}</td>
                <td>{{patient.age}}</td>
                <td>{{patient.department}}</td>
                <td>{{patient.dname}}</td>
                <td><button class="direct"><a href="{% url 'upd_patient' patient.id %}">Update</a></button>
                <button class="direct"><a href="{% url 'del_patient' patient.id %}">Delete</a></button></td>
            </tr>
            {% endfor %}
        </table>
        <style>
            body{
                background-image: url("{% static 'images/home.png' %}");
                background-size: cover;
                padding-top:100px;
                height: 217px;
                width:200px;
                background-repeat: no-repeat;
            }
        </style>
    </body>
</html>
